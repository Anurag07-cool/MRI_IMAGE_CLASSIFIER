<!DOCTYPE html>
<html>
  <head>
    <title>Brain Tumor Classifier</title>
    <link rel="stylesheet" href="styles.css" />
    <!-- Updated favicon link -->
    <link rel="icon" href="favicon.png" type="image/png" />
  </head>
  <body>
    <style>
      /* Reset some browser defaults */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        background-color: #1c1c2e;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        color: #ffffff;
        height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
      }

      h2 {
        margin-bottom: 25px;
        font-size: 28px;
        color: #f1f1f1;
        text-align: center;
      }

      form {
        background-color: #2d2d44;
        padding: 50px 70px;
        border-radius: 12px;
        border: 2px solid #4f46e5;
        box-shadow: 0 0 8px rgba(99, 102, 241, 0.5);
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 30px;
        position: relative;
        width: 420px;
      }

      /* Hide the original file input */
      input[type="file"] {
        opacity: 0;
        position: absolute;
        width: 130px;
        height: 40px;
        cursor: pointer;
        top: 72px; /* align under label */
        left: 50%;
        transform: translateX(-50%);
        z-index: 2;
      }

      /* Custom label as button */
      label.file-label {
        background-color: #6366f1;
        color: white;
        padding: 14px 40px;
        border-radius: 12px;
        font-size: 18px;
        cursor: pointer;
        transition: background-color 0.3s ease;
        display: inline-block;
        user-select: none;
        box-shadow: 0 5px 15px rgba(99, 102, 241, 0.4);
        z-index: 1;
        position: relative;
      }

      label.file-label:hover {
        background-color: #5458d9;
      }

      /* Hide the file name div */
      #file-name {
        display: none;
      }

      /* Make Predict button style match Choose File */
      input[type="submit"] {
        background-color: #6366f1;
        color: white;
        padding: 14px 40px;
        border: none;
        border-radius: 12px;
        font-size: 18px;
        cursor: pointer;
        transition: background-color 0.3s ease;
        box-shadow: 0 5px 15px rgba(99, 102, 241, 0.4);
        width: 130px;
        user-select: none;
        margin-top: 10px; /* space between buttons */
      }

      input[type="submit"]:hover {
        background-color: #4f46e5;
      }

      h3 {
        margin-top: 30px;
        font-size: 22px;
        font-weight: bold;
        text-align: center;
      }

      h3 span {
        background-color: #00cfe8;
        color: #000;
        padding: 6px 16px;
        border-radius: 12px;
      }

      /* Image preview style */
      #preview {
        max-width: 320px;
        max-height: 320px;
        border-radius: 15px;
        box-shadow: 0 6px 18px rgba(99, 102, 241, 0.5);
        margin-top: 12px;
        object-fit: contain;
      }
    </style>

    <h2>Upload an MRI image</h2>
    <form method="POST" enctype="multipart/form-data">
      <input type="file" name="image" id="fileInput" required />
      <label for="fileInput" class="file-label">Choose File</label>
      <div id="file-name">No file chosen</div>
      <input type="submit" value="Predict" />
    </form>

    {% if prediction %} {% if '⚠️' in prediction %}
    <h3 style="color: #ff6b6b">{{ prediction }}</h3>
    {% else %}
    <h3>Prediction: {{ prediction }}</h3>
    {% endif %} {% endif %}

    <script>
      const input = document.getElementById("fileInput");
      const preview = document.createElement("img");
      preview.id = "preview";
      preview.style.display = "none";

      const fileNameDiv = document.getElementById("file-name");
      fileNameDiv.insertAdjacentElement("afterend", preview);

      input.addEventListener("change", function () {
        const file = this.files[0];
        if (file) {
          const reader = new FileReader();
          reader.onload = function (e) {
            preview.src = e.target.result;
            preview.style.display = "block";
          };
          reader.readAsDataURL(file);
        } else {
          preview.style.display = "none";
        }
      });
    </script>
  </body>
</html>
